<!doctype html>
<html>
	<head>
	</head>
	<body>
		<canvas id="canvas" width="1000" height="1000" style="background:#000">
			您的浏览器不支持canvas标签
		</canvas>
		<script>
			var cxt=document.getElementById('canvas').getContext('2d');
			
			//轨道
			function drawTrack(){
				for(var i=0;i<8;i++){
					cxt.beginPath();
					cxt.arc(500,500,(i+1)*50,0,360,false);
					cxt.strokeStyle="#fff";
					cxt.stroke();
					cxt.closePath();
				}
			}
			drawTrack();
			
			//星球
			function star(x,y,radius,cycle,sColor,eColor){
				//星球的坐标点
				this.x=x;
				this.y=y;
				
				//星球的半径
				this.radius=radius;
				
				//公转周期
				this.cycle=cycle;
				
				//星球的颜色（开始色，结束色）
				this.sColor=sColor;
				this.eColor=eColor;
				this.color=null;
				
				//设置计时器
				this.time=0;
				
				this.draw=function(){
					//保存之前的画布内容
					cxt.save();
					//重置0,0点
					cxt.translate(500,500);
					//设置旋转角度
					cxt.rotate(this.time*(360/this.cycle)*Math.PI/180);
					//画星球
					cxt.beginPath();
					cxt.arc(this.x,this.y,this.radius,0,360,false);
					
					//设置填充色
					this.color=cxt.createRadialGradient(this.x,this.y,0,this.x,this.y,this.radius);
					this.color.addColorStop(0,sColor);	//开始
					this.color.addColorStop(1,eColor);	//结束
					
					cxt.fillStyle=this.color;
					cxt.fill();
					cxt.closePath();
					
					//恢复之前保存的画布内容
					cxt.restore();
					this.time+=1;
				}
				
			}
			
			//创建一个太阳对象的构造函数
			function Sun(){
				star.call(this,0,0,20,0,"#f00","#f90");		
			}
			//创建一个水星对象的构造函数
			function Mercury(){
				star.call(this,0,-50,10,87.70,"#A69697","#5C3E40");		
			}
			//创建一个金星对象的构造函数
			function Venus(){
				star.call(this,0,-100,10,224.701,"#c4bbac","#1f1315");		
			}
			//创建一个地球对象的构造函数
			function Earth(){
				star.call(this,0,-150,10,365.224,"#78b1e8","#050c12");		
			}
			//创建一个火星对象的构造函数
			function Mars(){
				star.call(this,0,-200,10,686.98,"#cec9b6","#76422d");		
			}
			//创建一个木星对象的构造函数
			function Jupiter(){
				star.call(this,0,-250,10,4332.589,"#c0a48e","#322222");		
			}
			//创建一个土星对象的构造函数
			function Saturn(){
				star.call(this,0,-300,10,10759.5,"#f7f9e3","#5c4533");		
			}
			//创建一个天王星对象的构造函数
			function Uranus(){
				star.call(this,0,-350,10,30799.095,"#a7e1e5","#19243a");		
			}
			//创建一个海王星对象的构造函数
			function Neptune(){
				star.call(this,0,-400,10,60152,"#0661b2","#1e3b73");		
			}
			
			//创建对象
			var sun=new Sun();
			var mer=new Mercury();
			var ven=new Venus();
			var ear=new Earth();
			var mar=new Mars();
			var jup=new Jupiter();
			var sat=new Saturn();
			var ura=new Uranus();
			var nep=new Neptune();
			
			function move(){
				//清除画布
				cxt.clearRect(0,0,1000,1000);
				//画出轨道
				drawTrack();
				//画出各个星球
				sun.draw();
				mer.draw();
				ven.draw();
				ear.draw();
				mar.draw();
				jup.draw();
				sat.draw();
				ura.draw();
				nep.draw();
			}
			
			//使星球转动起来
			setInterval(move,1);
		</script>
	</body>
</html>
