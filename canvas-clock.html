<!doctype html>
<html>
	<head>
	</head>
	<body>
		<canvas id="clock" width="500" height="500" style="background:cyan">您的浏览器不支持canvas标签</canvas>
		<script>
			var clock=document.getElementById('clock');
			var cxt=clock.getContext('2d');
			
			function drawClock(){
			
				//清除画布
				cxt.clearRect(0,0,500,500);
				
				var now=new Date();
				var sec=now.getSeconds();
				var min=now.getMinutes();
				var hour=now.getHours();
				//小时必须获取浮点类型
				hour=hour+min/60;
				//问题 19:30:23 24小时制转换成12小时制
				hour=hour>12?hour-12:hour;
							
				//表盘（蓝色）
				cxt.lineWidth=10;
				cxt.strokeStyle="blue";
				cxt.beginPath();
				cxt.arc(250,250,200,0,360,false);
				cxt.stroke();
				cxt.closePath();
				//刻度
					//时刻度
					for(var i=0;i<12;i++){
						cxt.save();
						//设置时刻度的粗细
						cxt.lineWidth=7;
						//设置时刻度的颜色
						cxt.strokeStyle="#000";
						//先设置0,0点
						cxt.translate(250,250);
						//再设置旋转角度
						cxt.rotate(i*30*Math.PI/180);	//弧度制
						cxt.beginPath();
						cxt.moveTo(0,-170);
						cxt.lineTo(0,-190);
						cxt.stroke();
						cxt.closePath();
						cxt.restore();
					}
					
					//分刻度
					for(var i=0;i<60;i++){
						cxt.save();
						//设置分刻度的粗细
						cxt.lineWidth=5;
						//设置分刻度的颜色
						cxt.strokeStyle="#000";
						//先设置0,0点
						cxt.translate(250,250);
						//再设置旋转角度
						cxt.rotate(i*6*Math.PI/180);	//弧度制
						cxt.beginPath();
						cxt.moveTo(0,-180);
						cxt.lineTo(0,-190);
						cxt.stroke();
						cxt.closePath();
						cxt.restore();
					}
				
				//时针
					cxt.save();
					//设置时针风格
					cxt.lineWidth=7;
					//设置时针的颜色
					cxt.strokeStyle="#000";
					//先设置0,0点
					cxt.translate(250,250);
					//再设置旋转角度
					cxt.rotate(hour*30*Math.PI/180);
					cxt.beginPath();
					cxt.moveTo(0,-140);
					cxt.lineTo(0,10);
					cxt.stroke();
					cxt.closePath();
					cxt.restore();
					
				//分针
					cxt.save();
					//设置分针风格
					cxt.lineWidth=5;
					//设置分针的颜色
					cxt.strokeStyle="#000";
					//先设置0,0点
					cxt.translate(250,250);
					//再设置旋转角度
					cxt.rotate(min*6*Math.PI/180);
					cxt.beginPath();
					cxt.moveTo(0,-160);
					cxt.lineTo(0,15);
					cxt.stroke();
					cxt.closePath();
					cxt.restore();
					
				//秒针
					cxt.save();
					//设置分针风格
					cxt.lineWidth=3;
					//设置分针的颜色
					cxt.strokeStyle="red";
					//先设置0,0点
					cxt.translate(250,250);
					//再设置旋转角度
					cxt.rotate(sec*6*Math.PI/180);
					cxt.beginPath();
					cxt.moveTo(0,-180);
					cxt.lineTo(0,20);
					cxt.stroke();
					cxt.closePath();
					//画出时分秒交叉点
					cxt.beginPath();
					cxt.arc(0,0,6,0,360,false);
					cxt.fillStyle="gray";
					cxt.fill();
					cxt.stroke();
					cxt.closePath();
					//设置秒针的小圆点
					cxt.beginPath();
					cxt.arc(0,-150,4,0,360,false);
					cxt.fillStyle="gray";
					cxt.fill();
					cxt.stroke();
					cxt.closePath();
					cxt.restore();
			}
			//使用setInterval（代码，毫秒时间） 让时钟动起来
			drawClock();
			setInterval(drawClock,1000);
			
		</script>
	</body>
</html>
